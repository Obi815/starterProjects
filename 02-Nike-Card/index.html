<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- A container for the shoe card  -->
    <div class="container">
        <div class="card-wrapper">
            <!-- The card viewers will see  -->
            <div class="card">
                <!-- creating the top of the card to be styled -->
                <div class="card-top">
                    <!-- this the card top content that will be shown  -->
                    <img src="images/nike.png" alt="Nike logo" class="logo">
                    <div class="card-top-text">
                        <h1>Air Structure</h1>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro adipisci, voluptas voluptatum
                            itaque unde sint libero odit perspiciatis expedita veritatis quo voluptatem iure, ab in!</p>
                    </div>
                    <!-- coding for the shoe image showing on card  -->
                    <img src="images/shoe1.png" alt="First Shoe" class="shoe-1">
                    <img src="images/shoe2.png" alt="" class="shoe-2">
                </div>
                <div class="card-bottom"></div>
                <h1>Air Structure</h1>
                <div class="badge">New</div>
                <h3>Running Collections</h3>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="size">
                    <h4>size</h4>
                    <div class="sizes">
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                        <span>11</span>
                    </div>
                </div>
                <div class="color">
                    <h4>Color</h4>
                    <div class="colors">
                        <div class="color-1"></div>
                        <div class="color-2"></div>
                    </div>
                </div>
                <div class="price">
                    <span>USD</span>
                    <span>350,000</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
